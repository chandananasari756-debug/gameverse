<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameVerse Support</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ðŸŽ® GameVerse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Studio</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Support</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero d-flex align-items-center text-light py-5" style="background-color:#111;">
    <div class="container text-center">
      <h1 class="display-4 fw-bold">Contact GameVerse Support</h1>
      <p class="lead mt-3">
        Got a question, feedback, or issue? Reach out to us!
      </p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="py-5 bg-dark text-light">
    <div class="container">
      <h2 class="text-center mb-5">ðŸ“§ Send Us a Message</h2>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <!-- Form -->
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control bg-black text-light border-light" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control bg-black text-light border-light" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control bg-black text-light border-light" id="subject" placeholder="Subject" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control bg-black text-light border-light" id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-danger btn-lg">Send Message</button>
            </div>
          </form>
          <!-- Success Alert -->
          <div id="successMessage" class="alert alert-success text-center mt-4 d-none" role="alert">
            âœ… Your message has been sent successfully!
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 bg-dark text-light text-center">
    <div class="container">
      &copy; 2025 GameVerse. All Rights Reserved.
    </div>
  </footer>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS for Form -->
  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent page reload
      // Show success message
      successMessage.classList.remove('d-none');
      // Reset form fields
      form.reset();
    });
  </script>

</body>
</html>
